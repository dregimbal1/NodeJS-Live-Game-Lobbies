<template name="kickedDialog">
  <div class="mask"> </div>
  <div class="modal">
    <div class="modal-header">
      <button type="button" class="close done">&times;</button>
      <h3>You've been kicked.</h3>
    </div>

    <div class="modal-body">
      <p>The party leader has disconnected you from the lobby.</p>
    </div>

    <div class="modal-footer">
      <a href="#" class="btn btn-primary done">Done</a>
    </div>
  </div>
</template>
